<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Lab Members Viewer</title>
    <meta
      name="description"
      content="/members エンドポイントを叩いて結果を表示するだけの極小ビューア"
    />
    <script type="module" crossorigin src="./assets/index-9yFhrdC9.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-C_etj8oi.css">
  </head>
  <body>
    <div id="app">
      <main class="app">
        <header>
          <h1>Lab Members Viewer</h1>
          <p>
            `/members` エンドポイントを叩いてランダムに返るメンバー情報を表示するだけのミニビューアです。APIのベースURLを入力して「/members を呼び出す」を押してください。
          </p>
        </header>

        <section class="panel">
          <form id="member-form">
            <label class="field">
              <span>API Base URL (例: https://kunitake.net)</span>
              <input
                id="api-base-input"
                name="apiBase"
                type="url"
                placeholder="https://kunitake.net"
                required
              />
            </label>
            <div class="buttons">
              <button type="submit">/members を呼び出す</button>
              <button type="button" id="clear-storage">ここを変更した</button>
            </div>
          </form>
          <p class="note">
            入力したURLはブラウザのローカルストレージに保存され、次回以降は自動で復元されます。
          </p>
        </section>

        <section class="panel">
          <div class="status" id="status-msg">待機中</div>
          <div id="member-result" class="member-result">
            <p class="placeholder">まだ結果はありません</p>
          </div>
        </section>
      </main>
    </div>

  </body>
</html>
