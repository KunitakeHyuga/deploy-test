version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: backend
    working_dir: /backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-mysql+pymysql://fastapi:fastapi@db:3306/todos}
    volumes:
      - ./backend/app:/backend/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cloudflared_network
      - db_network

  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-todos}
      MYSQL_USER: ${MYSQL_USER:-fastapi}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-fastapi}
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - db_network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8000"
    depends_on:
      - backend
    networks:
      - cloudflared_network

  cloudflared:
    build:
      context: .
      dockerfile: cloudflared/Dockerfile
    container_name: cloudflared
    restart: unless-stopped
    depends_on:
      - nginx
    networks:
      - cloudflared_network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_DEFAULT_API_BASE: ${VITE_DEFAULT_API_BASE:-https://kunitake.net/}
        VITE_BUILD_OUTDIR: /app/frontend/viewer
    container_name: frontend-viewer
    restart: unless-stopped
    ports:
      - "4173:80"
    networks:
      - cloudflared_network

volumes:
  db-data:

networks:
  cloudflared_network:
    driver: bridge
  db_network:
    driver: bridge
